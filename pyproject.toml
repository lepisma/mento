[tool.poetry]
name = "mento"
version = "3.0.0"
description = "Personal tracker for mental health"
homepage = "https://github.com/lepisma/mento"
repository = "https://github.com/lepisma/mento"
authors = ["Abhinav Tushar <abhinav@lepisma.xyz>"]

[tool.poetry.dependencies]
python = "^3.8"
docopt = "^0.6.2"
tqdm = "^4.48.2"
orgparse = "^0.1.4"
python-gnupg = "^0.4.6"
pydash = ">=4.9,<7.0"
PyQt5 = "^5.15.2"
dominate = "^2.6.0"
org-python = "^0.3.2"
matplotlib = "^3.3.4"
textblob = "^0.15.3"

[tool.poetry.dev-dependencies]
pytest = "^6.0.2"
pytest-mypy = "^0.8.0"

[tool.poetry.scripts]
mento = "mento.cli:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
